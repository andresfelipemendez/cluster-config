apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eink-dashboard
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: eink=ghcr.io/andresfelipemendez/eink-dashboard:latest
    argocd-image-updater.argoproj.io/eink.update-strategy: digest
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/git-creds
    argocd-image-updater.argoproj.io/git-branch: main
spec:
  project: default
  source:
    repoURL: https://github.com/andresfelipemendez/cluster-config.git
    targetRevision: HEAD
    path: apps/eink-dashboard
  destination:
    server: https://kubernetes.default.svc
    namespace: eink-dashboard
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

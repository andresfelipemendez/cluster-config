apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eink-dashboard
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/andresmendez/cluster-config.git
    targetRevision: HEAD
    path: apps/eink-dashboard
  destination:
    server: https://kubernetes.default.svc
    namespace: eink-dashboard
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

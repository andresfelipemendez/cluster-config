apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eink-dashboard-ingress
  namespace: eink-dashboard
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "eink-dashboard"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - eink.andresmendez.dev
      secretName: eink-dashboard-tls
  rules:
    - host: eink.andresmendez.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: eink-dashboard
                port:
                  number: 80
